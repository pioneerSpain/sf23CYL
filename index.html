        <script src="data/CYL_MUNICIPIOS_CAT_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[35.93536291428923,-14.220334431211821],[43.479240437258966,10.623578936222238]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleRoad_0');
        map.getPane('pane_GoogleRoad_0').style.zIndex = 400;
        var layer_GoogleRoad_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_0;
        map.addLayer(layer_GoogleRoad_0);
        function pop_CYL_MUNICIPIOS_CAT_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">NAMEUNIT</th>\
                        <td>' + (feature.properties['NAMEUNIT'] !== null ? autolinker.link(feature.properties['NAMEUNIT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SUPERFICIE</th>\
                        <td>' + (feature.properties['SUPERFICIE'] !== null ? autolinker.link(feature.properties['SUPERFICIE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CYL_MUNICIPIOS_CAT_1_0(feature) {
            if (feature.properties['SUPERFICIE'] >= 0.000000 && feature.properties['SUPERFICIE'] <= 20.000000 ) {
                return {
                pane: 'pane_CYL_MUNICIPIOS_CAT_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,

                fillColor: 'rgba(237,106,108,1.0)',

            }
            }
            if (feature.properties['SUPERFICIE'] >= 20.000000 && feature.properties['SUPERFICIE'] <= 50.000000 ) {

                opacity: 1,

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,

                fillOpacity: 1,

                interactive: true,
            }
            }
            if (feature.properties['SUPERFICIE'] >= 50.000000 && feature.properties['SUPERFICIE'] <= 100.000000 ) {
                return {

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,

                fillColor: 'rgba(196,230,135,1.0)',

            }
            if (feature.properties['SUPERFICIE'] >= 100.000000 && feature.properties['SUPERFICIE'] <= 700.000000 ) {

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(26,150,65,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_CYL_MUNICIPIOS_CAT_1');
        map.getPane('pane_CYL_MUNICIPIOS_CAT_1').style.zIndex = 401;
        map.getPane('pane_CYL_MUNICIPIOS_CAT_1').style['mix-blend-mode'] = 'normal';
        var layer_CYL_MUNICIPIOS_CAT_1 = new L.geoJson(json_CYL_MUNICIPIOS_CAT_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CYL_MUNICIPIOS_CAT_1',
            layerName: 'layer_CYL_MUNICIPIOS_CAT_1',
            pane: 'pane_CYL_MUNICIPIOS_CAT_1',
            onEachFeature: pop_CYL_MUNICIPIOS_CAT_1,
            style: style_CYL_MUNICIPIOS_CAT_1_0,
        });
        bounds_group.addLayer(layer_CYL_MUNICIPIOS_CAT_1);
        map.addLayer(layer_CYL_MUNICIPIOS_CAT_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'CYL_MUNICIPIOS_CAT<br /><table><tr><td style="text-align: center;"><img src="legend/CYL_MUNICIPIOS_CAT_1_20ha0.png" /></td><td><20 ha</td></tr><tr><td style="text-align: center;"><img src="legend/CYL_MUNICIPIOS_CAT_1_2050ha1.png" /></td><td>20 - 50 ha</td></tr><tr><td style="text-align: center;"><img src="legend/CYL_MUNICIPIOS_CAT_1_50100ha2.png" /></td><td>50 - 100 ha</td></tr><tr><td style="text-align: center;"><img src="legend/CYL_MUNICIPIOS_CAT_1_100ha3.png" /></td><td>>100 ha</td></tr></table>': layer_CYL_MUNICIPIOS_CAT_1,"Google Road": layer_GoogleRoad_0,}).addTo(map);
